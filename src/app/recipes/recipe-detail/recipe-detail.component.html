<div class="row">
    <div class="col-md-12">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()"> Add ingredients to Cart </a></li>
                <li><a (click)="onEditRecipe()"> Edit Recipe </a></li>
                <li><a > Delete Recipe </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
                {{ ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
